<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Assignments</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Bubbles container -->
  <div id="bubbles-container">
    <!-- Individual bubble elements will be added dynamically -->
  </div>

  <nav class="navbar">
    <div class="left-logos">
      <img src="gla-logo.jpg" alt="Left Logo 1">
      <img style="padding-left: 10px; margin-bottom:30px;" src="ibm-logo.png" alt="Left Logo 2">
    </div>
    <div class="center-text">
      <p>Welcome! To the Salvathon</p>
    </div>
    <div class="right-logo">
      <img src="poster-salvathon.png" alt="Right Logo">
    </div>
  </nav>
  
  <button id="assign-button" class="buttonClass">Assign Team</button>
  <div>
  <div id="assignment" class="team-name roboto-medium-italic"></div>
</div>
<div>
  <div id="assignments" class="problem-statement roboto-light-italic"></div>
</div>

  <script src="script.js"></script>
</body>
</html>
